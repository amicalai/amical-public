<!DOCTYPE html>
<html>
<head>
  <title>Amical - Residents</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    select { margin-bottom: 30px; padding: 10px; font-size: 16px; }
    a { display: block; margin: 20px auto; padding: 15px 30px; background: #e63f67; color: white; text-decoration: none; width: 200px; border-radius: 8px; }
    a:hover { background: #0056b3; }
  </style>
</head>
<body>

  <label for="language">Choose Language / Choisir la langue:</label>
  <select id="language" onchange="updateLinks()">
    <option value="en">English</option>
    <option value="fr">Fran√ßais</option>
  </select>

  <div id="links"></div>

  <script>
    function updateLinks() {
      const lang = document.getElementById('language').value;
      const linksContainer = document.getElementById('links');
      linksContainer.innerHTML = '';

      if (lang === 'fr') {
        const links = [
          { href: "https://snippet.pricewell.io/pricing/22c92117-b829-4416-a889-1d38112a2d80", text: "Nouveau Client - Inscription" },
          { href: "https://snippet.pricewell.io/portal/f318d3a9-5567-45f0-b2c6-14a049fe7b2a", text: "Gestion de la facturation - Clients existants" },
          { href: "https://www.appsheet.com/start/6912990d-9afe-4723-92d8-a14f51ef0e86", text: "Personalisation du contenu" }
        ];
        links.forEach(link => {
          const a = document.createElement('a');
          a.href = link.href;
          a.target = '_blank';
          a.textContent = link.text;
          linksContainer.appendChild(a);
        });
      } else {
        const links = [
          { href: "https://snippet.pricewell.io/pricing/22c92117-b829-4416-a889-1d38112a2d80", text: "New Client - Sign Up" },
          { href: "https://billing.amical-ai.com/p/login/bIYcNvbkD78GgyA000", text: "Billing Management" },
          { href: "https://www.appsheet.com/start/6912990d-9afe-4723-92d8-a14f51ef0e86", text: "Content Personalization" }
        ];
        links.forEach(link => {
          const a = document.createElement('a');
          a.href = link.href;
          a.target = '_blank';
          a.textContent = link.text;
          linksContainer.appendChild(a);
        });
      }
    }

    // Detect browser language on load
    window.onload = () => {
      const browserLang = navigator.language || navigator.userLanguage;
      const defaultLang = browserLang.startsWith('fr') ? 'fr' : 'en';
      document.getElementById('language').value = defaultLang;
      updateLinks();
    };
  </script>

</body>
</html>
